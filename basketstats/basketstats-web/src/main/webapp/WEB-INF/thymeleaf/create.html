<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:include="/layout::head">
<meta charset="UTF-8" />
<title>JBasketStats - Basketball Statistics (STATIC)</title>
</head>
<body>
	<header role="banner" th:include="/layout::header"> </header>


	<div id="content" class="group" role="main">
		<div id="tenant-form" class="default-form clearfix">
			<h1 th:utext="#{tenant.create.title}">New tenant</h1>
			<h2 th:utext="#{form.instructions}">Fill out the form below.
			 Please provide all required informations.</h2>
			<ul id="errors" class="">
				<li id="info">There were some problems with your form
					submission:</li>
			</ul>
			<p id="success">Thanks for your message! We will get back to you
				ASAP!</p>
			<form method="post" action="process.php">
				<label for="name">Name: <span class="required">*</span></label> <input
					type="text" id="name" name="name" value=""
					placeholder="Tenant Name" required="required" autofocus="autofocus" />
				<label for="email">Email Address: <span class="required">*</span>
				</label> <input type="email" id="email" name="email" value=""
					placeholder="your.email@example.com" required="required" /> <label
					for="enquiry">Enquiry: </label> <select id="enquiry" name="enquiry">
					<option value="general">General</option>
					<option value="sales">Sales</option>
					<option value="support">Support</option>
				</select> <label for="message">Message: <span class="required">*</span></label>
				<textarea id="message" name="message"
					placeholder="Your message must be greater than 20 charcters"
					required="required" data-minlength="20"></textarea>
				<span id="loading"></span> <input type="submit" value="Holla!"
					id="submit-button" />
				<p id="req-field-desc">
					<span class="required">*</span> indicates a required field
				</p>
			</form>
		</div>
	</div>

	<footer th:include="layout::footer"> </footer>
</body>
</html>
